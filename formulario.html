<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Formulário</title>
</head>
<body>
    
    <div id="container">
        <h1>Exemplo</h1>
        <fieldset>
            <legend>Cadastro</legend>
            <div>
                <form action="#" method="GET">
                    <div>
                        <label for="idTxtNm">Nome:</label>
                        <input type="text" name="txtNm" id="idTxtNm" placeholder="Digite seu nome" oninvalid="setCustomValidity('Este campo deve ser preenchido')" pattern="[a-zA-Z]+"
                        required><br>
                    </div>
                    <div>
                        <label for="idTxtProf">Profissão:</label>
                        <input type="text" name="txtProf" id="idTxtProf" placeholder="Digite sua profissão" oninvalid="setCustomValidity('Este campo deve ser preenchido')" pattern="[a-zA-Z]+"
                        required><br>
                    </div>
                    <div>
                        <label for="idTxtEmail">Email:</label>
                        <input type="text" name="txtEmail" id="idTxtEmail" placeholder="Digite seu email" oninvalid="setCustomValidity('Este campo deve ser preenchido')" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <fieldset class="gen">
                        <legend>Genêros</legend>
                        <div>
                            <div>
                                <label for="idRdbGenM">Masculino</label>
                                <input type="radio" name="rdbGen" id="idRdbGenM" value="M" required>
                            </div>
                            <div>
                                <label for="idRdbGenF">Feminino</label>
                                <input type="radio" name="rdbGen" id="idRdbGenF" value="F" required>
                            </div>
                            <div>
                                <label for="idRdbGenO">Outro</label>
                                <input type="radio" name="rdbGen" id="idRdbGenO" value="O" required>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <label for="idSelEstado">ESTADOS</label>
                        <select name="selEstado" id="idSelEstado">

                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sc">Sta Catarina</option>
                            <option value="ba">Bahia</option>
                            <option selected="selected" value="0">Selecione uma opção</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
            </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
