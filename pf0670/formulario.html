<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <title>FORMS</title>
</head>

<body>
    <div id="container">

        <h1>EXEMPLO DE FORMULÁRIO</h1>

        <div>
            <form action="tabela.html" method="GET">
                <fieldset>
                    <legend>FORMULÁRIO DE CADASTRO</legend>
                    <div>
                        <label for="idTxtNm">Nome:</label>
                        <input type="text" name="txtNm" id="idTxtNm" placeholder="Digite seu nome."
                            oninvalid="setCustomValidity('Este campo deve ser preenchido!')" pattern="[a-zA-Z]+"
                            required>
                    </div>
                    <div>
                        <label for="idTxtProf">Profissão:</label>
                        <input type="text" name="txtProf" id="idTxtProf" placeholder="Digite sua profissão." required
                            oninvalid="setCustomValidity('Este campo deve ser preenchido!')">
                    </div>
                    <div>
                        <!-- profalexandre.jesus@fiap.com.br -->
                        <label for="idTxtEmail">Email:</label>
                        <input type="text" name="txtEmail" id="idTxtEmail" placeholder="Digite seu email." required
                            oninvalid="setCustomValidity('Este campo deve ser preenchido!')"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                    </div>
                    <fieldset>
                        <legend>GÊNERO</legend>
                        <div>
                            <div><label for="idRdbGenM">Masculino</label>
                                <input type="radio" name="rdbGen" id="idRdbGenM" value="m" required>
                            </div>
                            <div><label for="idRdbGenF">Feminino</label>
                                <input type="radio" name="rdbGen" id="idRdbGenF" value="f" required>
                            </div>
                            <div><label for="idRdbGenO">Outros</label>
                                <input type="radio" name="rdbGen" id="idRdbGenO" value="o" required>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <input type="submit" value="ENVIAR">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</body>

</html>
