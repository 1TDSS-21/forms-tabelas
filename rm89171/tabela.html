<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>

    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">
        <h1>EXEMPLO DE TABELA PARA DADOS</h1>

        <table> <!-- Comando para criação de uma tabela -->
            <tr> <!-- Comando para criação de uma linha dentro da tabela -->
                <th>Nome</th> <!-- Comando para criar o título de uma coluna na primeira linha da tabela -->
                <th>População</th>
                <th>Bandeira</th>
            </tr>
            <tr>
                <td>Brasil</td> <!-- Comando para criar a coluna dentro da linha indicada (no caso, é na 2a) -->
                <td>212 milhões</td>
                <td><img src="./img/brazil.svg" alt="Bandeira do Brasil"></td>
            </tr>
            <tr>
                <td>Alemanha</td>
                <td>83 milhões</td>
                <td><img src="./img/germany.svg" alt="Bandeira da Alemanha"></td>
            </tr>
            <tr>
                <td>China</td>
                <td>1,3 bilhões</td>
                <td><img src="./img/china.svg" alt="Bandeira da China"></td>
            </tr>
        </table>

    </div>
</body>

</html>
