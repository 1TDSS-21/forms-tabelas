<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>

    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">
        <h1>EXEMPLO DE TABELA PARA DADOS</h1>

        <table> <!-- Comando para criação de uma tabela -->
            <tr> <!-- Comando para criação de uma linha dentro da tabela -->
                <th>Nome</th> <!-- Comando para criar o título de uma coluna na primeira linha da tabela -->

                <!-- Se na linha 18 desse o comando <th colspan="2">Nome</th> , ele mesclaria duas células daquela linha -->
                <!-- O colspan mescla a célula indicada com a seguinte e empurra a célula "que sobra" para fora da tabela -->
                <!-- O colspan tem que ser de 2 para cima (só consegue mesclar 2 células ou mais) -->
                <!-- Teria que renomear para Nome-População e apagar a linha 25 (<th>População</th>) -->

                <th>População</th>
                <th>Bandeira</th>
            </tr>
            <tr>
                <td>Brasil</td> <!-- Comando para criar a coluna dentro da linha indicada (no caso, é na 2a) -->

                <!-- Se na linha 28 desse o comando <td rowspan="2">Brasil</td> , ele mesclaria duas células da mesma coluna (uma acima da outra) -->
                <!-- O rowspan mescla 2 células da mesma coluna, empurrando a "que sobra" para fora da tabela -->
                <!-- O rowspan tem que ser de 2 para cima (só consegue mesclar 2 células ou mais) -->
                <!-- Teria que renomear para Brasil-Alemanha e apagar a linha 40 (<td>Alemanha</td>) -->

                <td>212 milhões</td>
                <td><img class="img-tbl" src="./img/brazil.svg" alt="Bandeira do Brasil"></td> <!-- Adicionou o class="img-tbl" para conseguir estilizar o tamanho da imagem na tabela no css -->
            </tr>
            <tr>
                <td>Alemanha</td>
                <td>83 milhões</td>
                <td><img class="img-tbl" src="./img/germany.svg" alt="Bandeira da Alemanha"></td>
            </tr>
            <tr>
                <td>China</td>
                <td>1,3 bilhões</td>
                <td><img class="img-tbl" src="./img/china.svg" alt="Bandeira da China"></td> 
            </tr>
        </table>

    </div>
</body>

</html>
