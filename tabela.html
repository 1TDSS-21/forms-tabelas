<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Tabela</title>
</head>
<body>
    
    <div id="container">
        <h1>Exemplo de Tabela</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>População</th>
                <th>Bandeira</th>
            </tr>
            <tr>
                <td>Brasil</td>
                <td>212 milhões</td>
                <td><img src="./img/brazil.svg" class="img_tbl" alt="Bandeira do Brasil" title="Brasil"></td>
            </tr>
            <tr>
                <td>Alemanha</td>
                <td>83 milhões</td>
                <td><img src="./img/germany.svg" class="img_tbl" alt="Bandeira da Alemanha" title="Alemanha"></td>
            </tr>
            <tr>
                <td>China</td>
                <td>1.3 milhões</td>
                <td><img src="./img/china.svg" class="img_tbl" alt="Bandeira da China" title="China"></td>
            </tr>
        </table>
    </div>

</body>
</html>
